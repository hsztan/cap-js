<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cf7c041e9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <span class="logo">
          <span>Movie<br />logo</span>
        </span>
        <ul>
          <li>
            <a href="#"
              >shows<span id="shows-counter" class="counter">0</span></a
            >
          </li>
          <li>
            <a href="#"
              >actors <span id="actor-counter" class="counter"></span
            ></a>
          </li>
          <li>
            <a href="#"
              >posters <span id="poster-counter" class="counter"></span
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer>
      <hr />
      <p>
        Created by <span id="creator-names">Tadesse and Henry</span> Under CC
        License
      </p>
    </footer>
    <div id="comment-popup" class="hide">
      <div id="comment-container">
        <article id="movie-cover">
          <img
            src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABV99B5zpr_y7upKClhTM151TL4p1qVwtk6SauymQ5bZeH5Vyul0ZlZWx3ATh1CtzAf3TZS5YpuRIDOl_qbj-N2YZ-e8O.jpg?r=590"
            alt="movie-image"
          />
          <p class="caption">movie caption</p>
        </article>
        <section id="detail">
          <ul>
            <li>
              <h3>Genres</h3>
            </li>
          </ul>
          <ul>
            <li>
              <h3>Country</h3>
            </li>
          </ul>
        </section>
        <section id="comment">
          <h1>comment <span>(0)</span></h1>
          <p>03/11/2021 Alex: I'd love to buy it!</p>
          <p>03/11/2021 Mia: I love</p>
        </section>
        <form action="#" method="post">
          <fieldset>
            <legend>Add a comment</legend>
            <input type="text" id="name" name="name" placeholder="Your name" />
            <textarea
              id="comment-message"
              name="comment"
              placeholder="Your insight"
              rows="4"
            >
            </textarea>
            <button type="submit" value="comment">comment</button>
          </fieldset>
        </form>
        <span id="close-popup"></span>
      </div>
    </div>
  </body>
</html>
